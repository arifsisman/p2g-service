<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Chat WebSocket</title>
    <script type="text/javascript" th:src="@{/js/stomp.js}"></script>
    <script type="text/javascript">

        let roomStompClient = null;
        let userStompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
        }

        function disconnect() {
            if (roomStompClient != null) {
                roomStompClient.disconnect();
                setConnected(false);
                console.log("Disconnected");
            }
        }

        function connectRoom() {
            let roomUuid = document.getElementById("roomUuid").value;
            const socket = new WebSocket('ws://' + document.location.host + '/p2g/room/' + roomUuid);
            roomStompClient = Stomp.over(socket);
            roomStompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                roomStompClient.subscribe("/p2g/room/" + roomUuid, function (output) {
                    console.log(output.body);
                    showOutput(JSON.parse(output.body));
                });
            });
        }

        function connectUser() {
            let userUuid = document.getElementById("userUuid").value;

            const socket = new WebSocket('ws://' + document.location.host + '/p2g/user/' + userUuid);
            userStompClient = Stomp.over(socket);
            userStompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                userStompClient.subscribe("/p2g/user/" + userUuid, function (output) {
                    showOutput(JSON.parse(output.body));
                })
            })
        }

        function sendMessage() {
            let roomUuid = document.getElementById("roomUuid").value;
            let userUuid = document.getElementById("userUuid").value;
            let userName = document.getElementById('userName').value;
            let message = document.getElementById('message').value;
            let now = new Date();
            let timestamp = now.toISOString();

            stompClient.send("/room/" + roomUuid, {}, JSON.stringify({
                'userUuid': userUuid,
                'userName': userName,
                'roomUuid': roomUuid,
                'message': message,
                'timestamp': timestamp
            }));
        }

        function showOutput(inviteOutput) {
            let outputResponse = document.getElementById('outputResponse');
            let p = document.createElement('p');
            p.style.wordWrap = 'break-word';

            let str = JSON.stringify(inviteOutput, null, 2);
            p.appendChild(document.createTextNode(str));
            outputResponse.appendChild(p);
        }

        document.addEventListener('DOMContentLoaded', function () {
            connectRoom();
            connectUser();
        }, false);

    </script>
</head>

<div>
    <div>
        roomUuid: <label for="roomUuid"></label><input type="text" id="roomUuid" th:value="${roomUuid}"/><br/>
        userUuid: <label for="userUuid"></label><input disabled="disabled" type="text" id="userUuid"
                                                       th:value="${userUuid}"/><br/>
        userName: <label for="userName"></label><input disabled="disabled" type="text" id="userName"
                                                       th:value="${#authentication.getPrincipal().getUsername()}"/><br/>
        <button id="connect" onclick="connectRoom();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>

    <br/>

    <div id="inputDiv">
        <label for="message"></label><input type="text" id="message" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send Message</button>
    </div>

    <pre id="outputDiv">
        <p id="outputResponse"></p>
    </pre>
</div>
</html>
