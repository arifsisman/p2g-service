<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <title>Chat WebSocket</title>
    <script type="text/javascript" th:src="@{/js/stomp.js}"></script>
    <script type="text/javascript">

        let roomStompClient = null;
        let userStompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
        }

        function disconnect() {
            if (roomStompClient != null) {
                roomStompClient.disconnect();
                setConnected(false);
                console.log("Disconnected");
            }
        }

        function connectRoom() {
            let roomUuid = document.getElementById("roomUuid").value;

            let headerName = "X-XSRF-TOKEN";
            let token = getCookieValue("XSRF-TOKEN");
            let headers = {};
            headers[headerName] = token;

            const socket = new WebSocket('ws://' + document.location.host + '/p2g/room/' + roomUuid);
            roomStompClient = Stomp.over(socket);
            roomStompClient.connect(headers, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                roomStompClient.subscribe("/p2g/room/" + roomUuid, function (output) {
                    console.log(output.body);
                    showOutput(JSON.parse(output.body));
                });
            });
        }

        function connectUser() {
            let userId = document.getElementById("userId").value;

            let headerName = "X-XSRF-TOKEN";
            let token = getCookieValue("XSRF-TOKEN");
            let headers = {};
            headers[headerName] = token;

            const socket = new WebSocket('ws://' + document.location.host + '/p2g/user/' + userId);
            userStompClient = Stomp.over(socket);
            userStompClient.connect(headers, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                userStompClient.subscribe("/p2g/user/" + userId, function (output) {
                    showOutput(JSON.parse(output.body));
                })
            })
        }

        function sendMessage() {
            let roomUuid = document.getElementById("roomUuid").value;
            let userId = document.getElementById("userId").value;
            let userName = document.getElementById('userName').value;
            let message = document.getElementById('message').value;
            let now = new Date();
            let timestamp = now.toISOString();

            roomStompClient.send("/p2g/room/" + roomUuid, {}, JSON.stringify({
                'userId': userId,
                'userName': userName,
                'roomUuid': roomUuid,
                'message': message,
                'timestamp': timestamp
            }));
        }

        function showOutput(inviteOutput) {
            let outputResponse = document.getElementById('outputResponse');
            let p = document.createElement('p');
            p.style.wordWrap = 'break-word';

            let str = JSON.stringify(inviteOutput, null, 2);
            p.appendChild(document.createTextNode(str));
            outputResponse.appendChild(p);
        }

        function getCookieValue(a) {
            let b = document.cookie.match('(^|[^;]+)\\s*' + a + '\\s*=\\s*([^;]+)');
            return b ? b.pop() : '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            connectRoom();
            connectUser();
        }, false);

    </script>
</head>

<div>
    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    <div>
        roomUuid: <label for="roomUuid"></label><input type="text" id="roomUuid" th:value="${roomUuid}"/><br/>
        userId: <label for="userId"></label><input disabled="disabled" type="text" id="userId"
                                                       th:value="${userId}"/><br/>
        userName: <label for="userName"></label><input disabled="disabled" type="text" id="userName"
                                                       th:value="${#authentication.getPrincipal().getUsername()}"/><br/>
        <button id="connect" onclick="connectRoom();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>

    <br/>

    <div id="inputDiv">
        <label for="message"></label><input type="text" id="message" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send Message</button>
    </div>

    <pre id="outputDiv">
        <p id="outputResponse"></p>
    </pre>
</div>
</html>
