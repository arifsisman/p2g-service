<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}"
      th:with="title='Another',current_page='courses'">

<div layout:fragment="content">

    <h2>
        <b>Course: </b><span th:text="${courseInfo}"></span>
    </h2>
    <h2>
        <a th:href="@{/course/}+${courseUuid}+'/lecture/all'">Go Back to Lectures</a>
    </h2>

    <div class="form-info alert alert-success" role="alert" th:if="${operation == 'insert'}">
        Lecture Successfully Created
    </div>
    <div class="form-info alert alert-info" role="alert" th:if="${operation == 'update'}">
        Lecture Successfully Updated
    </div>

    <script type="text/javascript">
        $(".alert").fadeTo(2000, 500).slideUp(500, function () {
            $(".alert").slideUp(500);
        });
    </script>

    <form class="border border-light p-5" method="POST" th:action="@{/course/lecture/save}"
          th:object="${lectureForm}">

        <input type="text" th:field="*{name}" class="form-control mb-4" placeholder="Lecture Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <input type="text" th:field="*{description}" class="form-control mb-4" placeholder="Lecture Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

        <input type="hidden" th:field="*{uuid}" class="form-control mb-4">
        <input type="hidden" th:field="*{courseUuid}" th:value="${courseUuid}" class="form-control mb-4">
        <input type="hidden" th:field="*{operation}" class="form-control mb-4">

        <button class="btn btn-info my-4" type="submit">Save</button>
    </form>

</div>

</html>
