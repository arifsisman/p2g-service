<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/lib/fontawesome/all.css}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap-4.3.1-dist/css/bootstrap.min.css}">

    <!-- Datatables -->
    <link rel="stylesheet" th:href="@{/lib/datatables/jquery.dataTables.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <!-- Required meta tags -->
    <title th:text="${title}"></title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" th:src="@{/lib/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap-4.3.1-dist/js/bootstrap.min.js}"></script>

    <!-- Datatables -->
    <script type="text/javascript" th:src="@{/lib/datatables/jquery.dataTables.js}"></script>

    <!-- Custom JS -->
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>

<body class="bg-light">

    <!--header.html  that's here  -->
    <div th:replace="fragments/header :: header"></div>

    <main role="main" class="container py-4">
        <div layout:fragment="content"></div>
    </main>

    <!--footer.html  that's here  -->
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
